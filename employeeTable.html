<table>
    <thead>
      <tr>
          <th>First Name
          </th>
          <th>Last Name
          </th>
          <th>Gender
          </th>
          <th>Salary
          </th>
          <th>City
          </th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="employee in employees">
          <td>{{ employee.firstName }}</td>
          <td>{{ employee.lastName }}</td>
          <td>{{ employee.gender }}</td>
          <td>{{ employee.salary | number:2 }}</td>
          <td>{{ employee.city }} </td>
      </tr>
    </tbody>
</table>
